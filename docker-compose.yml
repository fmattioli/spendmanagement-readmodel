version: "3.7"

networks:
  spendmanagement:
    external:
      name: spendmanagement-network

services:
    spendmanagement_api:
      container_name: spendmanagement_api
      build:
        context: .
        dockerfile: Dockerfile
      image: spendmanagement_api:${APP_VERSION}
      environment:
        - APP_VERSION=${APP_VERSION}
      ports:
        - "8070:8080"
      networks:
        - spendmanagement
